<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <style>
    body, h1, h2, p {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0;
        font-family: Arial, sans-serif;
    }
    
    .card {
        background: #ffffff;
        border-radius: 15px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        padding: 20px;
        width: 300px;
        text-align: center;
    }
    
    .top h1 {
        font-size: 24px;
        color: #333333;
    }
    
    .top h2 {
        font-size: 18px;
        color: #777777;
        margin-bottom: 15px;
    }
    
    .top p {
        font-size: 14px;
        color: #555555;
        margin-bottom: 10px;
    }
    
    .bottom p {
        font-size: 12px;
        color: #888888;
    }
    </style>
</head>
<body>
    <div class="card">
        <div class="top">
            <h1>Shariar Rahman Apurbo</h1>
            <h2>Student</h2>
            <p>I am a computer science student. I am learning web development.</p>
            <div class="bottom">
                <p>Email: apurbo810@gmail.com</p>
                <p>Mobile: 8801715050023</p>
            </div>
        </div>
    </div>
</body>
</html>
